<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Adicionar</title>
  </head>
  <body>
    <header>
      <div class="header">
        <a href="../home/home.html">
          <img src="../assets/camisa.png" alt="icone de camisa" />
        </a>
        <div class="titulo">
          <h2>Roup{IN}nha</h2>
        </div>
        <div class="botao">
          <button>
            <img src="../assets/icon-admin.png" />
            Modo administrador
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h1>Adicionar nova peça ao estoque</h1>
        <div class="caixa">
          <form>
            <div class="lado1">
              <label for="nome">Nome da peça</label>
              <input
                placeholder="Nome"
                type="text"
                id="nome"
                name="nome"
                required
              />

              <label for="imagem">Imagem</label>
              <input
                placeholder="Imagem (link)"
                type="url"
                id="imagem"
                name="imagem"
                required
              />

              <label for="descricao">Descrição</label>
              <input
                placeholder="Descrição"
                type="text"
                id="descricao"
                name="descricao"
                required
              />
            </div>
            <div class="lado2">
              <label for="preco">Preço</label>
              <input
                placeholder="Preço"
                type="text"
                id="preco"
                name="preco"
                required
              />

              <label for="categoria">Categorias</label>
              <select id="categoria" name="categoria" required>
                <option value="" disabled selected>
                  Selecione uma categoria
                </option>
                <option value="Roupas">Roupas</option>
                <option value="Canecas">Canecas</option>
                <option value="Acessórios">Acessórios</option>
                <option value="Tecnologia">Tecnologia</option>
              </select>

              <label for="avaliacao">Avaliação</label>
              <input
                placeholder="Avaliação"
                type="number"
                id="avaliacao"
                name="avaliacao"
                required
              />
            </div>

            <div class="botao-container">
              <button class="botao-submit" type="submit">Criar peça</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <div class="informacoes">
          <div class="info1">
            <h2>Endereço</h2>
            <p>
              Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem,
              Niterói - RJ <br />
              CEP: 24210-315
            </p>
          </div>
          <div class="info2">
            <h2>Fale conosco</h2>
            <p>contato@injunior.com.br</p>
            <div class="redes">
              <a href="instagram">
                <img src="../assets/instagram.png" />
              </a>
              <a href="facebook">
                <img src="../assets/facebook.png" />
              </a>
              <a href="linkedin">
                <img src="../assets/linkedin.png" />
              </a>
            </div>
          </div>
        </div>
        <div class="final">
          <p>
            © Copyright 2025. IN Junior. Todos os direitos reservados. Niterói,
            Brasil.
          </p>
        </div>
      </div>
    </footer>
    <script src="adicionar.js">
    </script>
  </body>
</html>
